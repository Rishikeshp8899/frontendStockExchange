<div class="register-app">
    <div class="register-main">

        <form [formGroup]="register">
            <h2 >Registration</h2>
<div class="group">
    <label for="name">Name: </label> <br>
    <input formControlName="name" id="name">
</div>
<div class="group">
    <label for="email">Email: </label><br>
    <input formControlName="email" id="email">
</div>

<div class="group">
    <label for="password">Password: </label><br>
    <input formControlName="password" id="password">
</div>

<div class="group">
    <label for="confirmpassword">Confirm Password: </label><br>
    <input formControlName="confirmpassword" id="confirmpassword">
</div>
<div class="group">
 
     <label for="role">Role: </label>
      <select formControlName="role" id="role">
        <option value="customer">Investor</option>
        <option value="company">Company</option>
      </select>

</div>
<div class="groupSubmit">
    <button>Submit</button>
</div>
</form>
    </div>

</div>
